<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review-Corosel</title>
    <link rel="stylesheet" href="reviewcorosel.css">
</head>
<body>
    <div class="container">
        <div class="title">Our Reviews</div>
        <div class="card">
            <div class="image-section">
              <img class="colon-img"src="./images/images.png" alt="">
              <img class="profile-pic" id="profile-image"
            src="./images/56.jpg" alt="our employee pictures" id="profile-image">
            </div>
            <p class="emp-name" id="name-el">Susan Smith</p>
            <p class="emp-desg" id="desig-el">WEB DEVELOPER</p>
            <p class="description" id="desc-el">I am baby meggings twee health goth +1. 
                Bicycle rights tumeric chartreuse before they sold out chambray pop-up.
                Shaman humbleberg pickled coloring book salvia hoodie, cold-pressed four
                 dollar everyday carry.
            </p>
            <div class="buttons">
               <button class="single-pass" id="prev-el">&lt;</button>
               <button class="single-pass" id="next-el">&gt;</button>
            </div>
            <button class="pass-random"id="surprise-me-el">Surprise Me</button>
        </div>
    </div>
    <script src="reviewcorosel.js"></script>
</body>
</html>
