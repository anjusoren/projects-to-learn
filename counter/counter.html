<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <div><h1 class="title">Counter</h1></div>
        <div><h1 class="count" id="count-el">0</h1></div>
        <div class="buttons">
            <button class="button" id="dec-el">DECREASE</button>
            <button class="button" id="reset-el">RESET</button>
            <button class="button" id="inc-el">INCREASE</button>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
